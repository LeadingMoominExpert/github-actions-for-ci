name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  comment_on_pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      
    - name: Comment on PR
      if: contains(github.event.pull_request.title, 'EDAM') == false
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          ${{ github.event.pull_request._links.comments.hrefÂ }} \
          -d '{"body":"Looks like you have not linked a JIRA issue to this PR"}'
