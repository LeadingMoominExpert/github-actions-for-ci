name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  comment_on_pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Comment on PR
      env:
        PR_URL: https://api.github.com/repos/LeadingMoominExpert/github-actions-for-ci/pulls/8/comments
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          $PR_URL \
          -d '{"body":"Hello asshole"}'
